<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste em css</title>
</head>

<body>
    
    <div>
        <h1>Cadastro de Dev</h1>
        <p>Complete suas informações</p>
    </div>
    
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email ">
        </div>

        <div>
            <p>
            <label>De qual lado da aplicação você desenvolve:</label></p>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        
        <div>
            <p><label>Senioridade</label></p>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>


        <fieldset>
            <div>
                <label></label>
                <input type="checkbox" id="tecnologia value=HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia value=JAVA">
                <label for="tecnologia">JAVA</label>
    
                

            </div>


        </fieldset>
    
    
    
    
    
    
    
    
    </form>

</body>
</html>
